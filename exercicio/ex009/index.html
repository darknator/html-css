<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Começando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol>
        <li>tomar café
            <li>comer
                <li>tomar banho</li>
            </li>
        </li>
    </ol>
    <h2>não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>alface</li>
        <li>tomate</li>
    </ul>
</body>
</html>
